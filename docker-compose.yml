version: '2'

services:
  nginx:
    image: nginx
    container_name: "laravel-nginx"
    ports:
      - "8000:80"
    volumes:
      - ./app:/var/www/html/app
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf

  php:
    build: ./php
    container_name: "laravel-php"
    volumes:
      - ./app:/var/www/html/app

  dynamodb:
    build: ./dynamodb
    container_name: "laravel-dynamodb"
    restart: always
    ports: 
      - 8080:8000
